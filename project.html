<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GST Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            font-size: 16px;
        }
        .result {
            margin-top: 15px;
            padding: 10px;
            background-color: #f2f2f2;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h2>GST Calculator</h2>

<label for="amount">Enter Amount:</label>
<input type="number" id="amount" placeholder="Amount">

<label for="gst">Enter GST Percentage:</label>
<input type="number" id="gst" placeholder="GST %">

<button onclick="calculateGST()">Calculate</button>

<div class="result" id="result"></div>

<script>
function calculateGST() {
    var amount = parseFloat(document.getElementById('amount').value);
    var gstRate = parseFloat(document.getElementById('gst').value);

    if (isNaN(amount) || isNaN(gstRate)) {
        document.getElementById('result').innerHTML = "Please enter valid numbers.";
        return;
    }

    var gstAmount = (amount * gstRate) / 100;
    var totalAmount = amount + gstAmount;

    document.getElementById('result').innerHTML = 
        "GST Amount: ₹" + gstAmount.toFixed(2) + "<br>" +
        "Total Amount (including GST): ₹" + totalAmount.toFixed(2);
}
</script>

</body>
</html>
